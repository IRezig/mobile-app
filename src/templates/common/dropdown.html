<ion-popover-view class="platform-ios">
    <ion-content>
        <ul class="list">
            <li class="item item-dark text-center">
                Available actions
            </li>
            <li class="item" ng-class="{'se-action-divider': action.isDivider}" on-tap="processAction(action)" ng-repeat="action in actions">
                {{::action.text}}
            </li>
        </ul>
    </ion-content>
</ion-popover-view>
