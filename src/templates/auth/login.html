<ion-view view-title="Sign-In" class="login-view">
    <ion-content class="padding">
        <div class="row">
            <div class="col col-center">
                <div class="se-spacer"></div>
                <div class="text-center">
                    <img src="img/se_logo.svg" class="se-icon">
                </div>

                <ion-list>
                    <ion-item class="item item-input item-floating-label item-button-right no-rtl-border">
                        <span class="input-label se-bold">Hostname</span>
                        <input type="text" placeholder="Hostname" ng-model="data.hostname" autocapitalize="off">
                    </ion-item>

                    <ion-item class="item item-input item-floating-label no-rtl-border">
                        <span class="input-label se-bold">Username</span>
                        <input type="text" placeholder="User" ng-model="data.username" autocapitalize="off">
                    </ion-item>

                    <ion-item class="item item-input item-floating-label no-rtl-border">
                        <span class="input-label se-bold">Password</span>
                        <input type="password" placeholder="Password" ng-model="data.password">
                    </ion-item>
                </ion-list>

                <ion-checkbox class="checkbox-square checkbox-dark no-border remember-me-checkbox" ng-model="data.remember" ng-true-value="'enabled'" ng-false-value="'disabled'" ng-change="toggleRemember(data.remember)">
                    <span class="se-bold">Keep me logged in</span>
                </ion-checkbox>
                <div class="se-spacer"></div>
                <button class="button button-block button-dark se-bold" on-tap="login(data)">Log in</button>
            </div>
        </div>
    </ion-content>
</ion-view>
