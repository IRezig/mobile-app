<ion-popover-view>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left" ng-class="{'se-action-divider': action.isDivider}" on-tap="processAction(action)" ng-repeat="action in actions">
                <i class="icon {{::action.icon}}"></i>
                <h2>{{::action.text}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-popover-view>
