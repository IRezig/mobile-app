<ion-popover-view>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="action in actions" on-tap="processAction(action)" class="item-icon-left">
                <i class="icon {{::action.icon}}"></i>
                <h2>{{::action.text}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-popover-view>
