<md-list>
    <md-list-item>
        <md-input-container flex="100">
            <label>Hostname</label>
            <input type="text" ng-model="data.hostname">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container flex="100">
            <label>Username</label>
            <input type="text" ng-model="data.username">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container flex="100">
            <label>Password</label>
            <input type="password" ng-model="data.password">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-switch ng-model="data.remember" toggle-class="toggle-calm" ng-true-value="'enabled'" ng-false-value="'disabled'" ng-change="toggleRemember(data.remember)">
            Remember me
        </md-switch>
    </md-list-item>
    <md-list-item>
        <md-button flex="100" ng-click="login(data)" class="md-button md-raised md-primary md-ink-ripple">
            Login
        </md-button>
    </md-list-item>
</md-list>
