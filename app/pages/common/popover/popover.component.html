<ion-list class="popover">
    <ion-list-header color="dark">Available actions</ion-list-header>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.release">Release</button>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.whitelistAndRelease">Whitelist and release</button>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.releaseAndTrain">Release and train</button>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.remove">Remove</button>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.blacklistAndRemove">Blacklist and remove</button>
    <button ion-item (click)="close()" *ngIf="this.permissionService.permissions.actions.purgeQuarantine">Purge Quarantine</button>
</ion-list>
