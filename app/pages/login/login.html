<ion-content padding>
    <div class="row">
        <div class="col col-center">
            <div class="se-spacer"></div>
            <div text-center class="icon">
                <img src="assets/se_logo.svg" class="se-icon">
            </div>

            <ion-list>

                <ion-item class="list-item">
                    <ion-label floating class="item-floating-label">Hostname</ion-label>
                    <ion-input type="text" [(ngModel)]="hostname"></ion-input>
                </ion-item>

                <ion-item class="list-item">
                    <ion-label floating class="item-floating-label">User</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                </ion-item>

                <ion-item class="list-item">
                    <ion-label floating class="item-floating-label">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

            </ion-list>

            <ion-item no-lines class="rememberMe">
                <ion-label class="keepMeText"><strong>Keep me logged in</strong></ion-label>
                <ion-checkbox class="remember-me-checkbox" [(ngModel)]="rememberMe"></ion-checkbox>
            </ion-item>

            <div class="se-spacer"></div>

            <button ion-button (tap)="login()" block color="dark-gray"><strong>Log in</strong></button>

        </div>
    </div>
</ion-content>
