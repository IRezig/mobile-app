<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incoming spam messages</ion-title>

    <button ion-button menuToggle="right" right>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-refresher (ionRefresh)="this.listService.refresh($event)">
    <ion-refresher-content pullingText="Release me" refreshingSpinner="ios"></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!items.length"> No entries. Pull to refresh... </div>
  <ion-list [hidden]="noItems" [virtualScroll]="items" [approxItemHeight]="'150px'" [virtualTrackBy]="" [bufferRatio]="3">
    <ion-item *virtualItem="let item;  let idx = index;" (click)="itemTapped($event, item)" >
      <ion-row>
        <ion-col col-10>
          <span>{{listService.dateConvert(item.datetime)}}</span>&nbsp;&nbsp;
          <ion-badge item-end outline color="light">spam</ion-badge>
          <br><br>{{ idx }}
          <span>{{item.sender}}</span> <br>
          <span>{{item.subject_header}}</span> <br>
        </ion-col>
        <ion-col col-2>
          <span>{{listService.timeConvert(item.datetime)}}</span>
          <ion-item>
              <input type="checkbox" [(ngModel)]="item.checked" (click)="changeCheckedItems(item, $event)">
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer *ngIf="this.listService.checkedNumber> 0">
    <ion-row>
        <button col-4 (click)="this.actionService.action('release')">
            <ion-icon name="checkmark"></ion-icon>
            Release
        </button>
        <button col-4 (click)="this.actionService.action('remove_from_quarantine')">
            <ion-icon name="close"></ion-icon>
            Remove
        </button>
        <button col-4 (click)="openPopover($event)">
            <ion-icon  name="more"></ion-icon>
            More
            <ion-badge item-end>{{listService.checkedNumber}}</ion-badge>
        </button>
    </ion-row>
</ion-footer>
