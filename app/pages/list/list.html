<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incoming spam messages</ion-title>

    <button ion-button menuToggle="right" right>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Release me" refreshingSpinner="ios"></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!items.length"> No entries. Pull to refresh... </div>
  <ion-list [virtualScroll]="items">
    <ion-item *virtualItem="let item" (click)="itemTapped($event, item)" >
      <ion-row>
        <ion-col col-10>
          <span>{{incService.dateConvert(item.datetime)}}</span>&nbsp;&nbsp;
          <ion-badge item-end outline color="light">spam</ion-badge>
          <br><br>
          <span>{{item.sender}}</span> <br>
          <span>{{item.subject_header}}</span>
        </ion-col>
        <ion-col col-2>
          <span>{{incService.timeConvert(item.datetime)}}</span>
          <ion-item>
              <ion-checkbox [(ngModel)]="item.checked" (ionChange)="changeCheckedItems(item)"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer *ngIf="this.checked_items.length > 0">
    <ion-row>
        <button col-4 (click)="this.actionService.action('release')">
            <ion-icon name="checkmark"></ion-icon>
            Release
        </button>
        <button col-4 (click)="this.actionService.action('remove_from_quarantine')">
            <ion-icon name="close"></ion-icon>
            Remove
        </button>
        <button col-4 (click)="openPopover($event)">
            <ion-icon  name="more"></ion-icon>
            More
        </button>
    </ion-row>
</ion-footer>
