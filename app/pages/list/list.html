<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>

    <button ion-button menuToggle="right" right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Release me" refreshingSpinner="ios"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-button (click)="searchMessages()">Search Messages</button>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-row>
        <ion-col col-10>
          <span>{{item.date}}</span> <span>&nbsp;&nbsp;&nbsp;&nbsp;spam</span> <br><br>
          <span>{{item.sender}}</span> <br>
          <span>{{item.subject_header}}</span>
        </ion-col>
        <ion-col col-2>
          <span>{{item.time}}</span>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfiniteScrolling())">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
