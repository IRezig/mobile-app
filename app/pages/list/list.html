<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incoming spam messages</ion-title>

    <button ion-button menuToggle="right" right>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Release me" refreshingSpinner="ios"></ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="items">
    <ion-item *virtualItem="let item" (click)="itemTapped($event, item)" >
      <ion-row>
        <ion-col col-10>
          <span>{{item.date}}</span> <span>&nbsp;&nbsp;&nbsp;&nbsp;spam</span> <br><br>
          <span>{{item.sender}}</span> <br>
          <span>{{item.subject_header}}</span>
        </ion-col>
        <ion-col col-2>
          <span>{{item.time}}</span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
