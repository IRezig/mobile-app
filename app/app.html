<ion-menu side="left" [content]="content" id="primaryMenu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            <button ion-button (click)="logout()" outline> Logout</button>
        </ion-list>

    </ion-content>

</ion-menu>

<ion-menu side="right" [content]="content" id="searchMenu">
    <ion-header>
        <ion-toolbar>
            <button ion-button menuToggle="right"> <ion-icon name="arrow-back"></ion-icon></button>
            <ion-title>Back to results</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <search-messages></search-messages>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
